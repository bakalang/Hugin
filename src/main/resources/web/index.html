<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="UTF-8">
   <title>Dropwizard Websockets Example</title>
   <style>
      .status {
         border-radius: 5px;
         height: 200px;
         width: 90%;
         padding: 5px;
         background-color: #AAA;
         overflow: scroll;
      }
   </style>
</head>
<body ng-app="myapp">

<label for="time">Now:</label>
<input type="text" id="time" disabled/>
<div id="status" class="status">Ready to connect.</div>

<h2>Test-controls</h2>

<label for="msg">Message:</label>
<input type="text" id="msg"/>
<button id="sendBtn">Send</button>
<button id="broadcastBtn">Broadcast</button>
<button id="connectBtn">Connect</button>
<button id="disconnectBtn">Disconnect</button>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/angularjs/angular.min.js"></script>
<!--<script src="https://cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>-->

<script src="components/ng-websocket-0.2.1/ng-websocket.js"></script>
<script src="js/main.js"></script>

</body>
</html>
